<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/proje.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card bg-dark border-light">
          <div class="card-body">
            <h1 class="text-center mb-4" style="color: white;">📝 Kayıt Ol</h1>
            <form id="registerForm">
              <div class="mb-3">
                <label for="username" class="form-label" style="color: white;">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username"  placeholder="Kullanıcı Adı" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label" style="color: white;">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifre" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">Kayıt Ol</button>
              <div class="text-center">
                <a href="login.html" class="btn btn-link text-light">Zaten hesabınız var mı? Giriş yapın</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/nav.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
