<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorilerim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/proje.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">‚ù§Ô∏è Favori Filmlerim</h1>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4" id="film-listesi"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/nav.js"></script>
  <script>
    const API_KEY = 'e9e9d8da18ae29fc430845952232787c';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';

    $(document).ready(() => {   
      // Kullanƒ±cƒ± giri≈ü kontrol√º ve favori filmlerin y√ºklenmesi
      const user = localStorage.getItem("loggedInUser");
      if (!user) {
        alert("Favorilerinizi g√∂rmek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z!");
        window.location.href = "login.html";
        return;
      }
      
      const userData = JSON.parse(localStorage.getItem(`user_${user}`));
      const favoriteIds = userData?.favorites || [];
      const $container = $('#film-listesi');

      if (!favoriteIds.length) {
        $container.html('<div class="col-12 text-center text-danger">Hen√ºz favori filminiz bulunmuyor</div>'); 
        return;
      }

      // Favori filmlerin detaylarƒ±nƒ± API'den √ßeker ve g√∂r√ºnt√ºler
      Promise.all(favoriteIds.map(id => 
        $.ajax({
          url: `${BASE_URL}/movie/${id}`,
          data: { api_key: API_KEY, language: 'tr-TR' }
        })
      ))
      .then(movies => {
        movies.forEach(movie => {
          const $card = $('<div>').addClass('col').appendTo($container);
          const $cardInner = $('<div>').addClass('card h-100 bg-dark text-light').appendTo($card);
          
          $('<img>')
            .addClass('card-img-top')
            .attr('src', `${IMG_BASE}${movie.poster_path}`)
            .attr('alt', movie.title)
            .appendTo($cardInner);

          const $cardBody = $('<div>').addClass('card-body').appendTo($cardInner);
          $('<h5>').addClass('card-title').text(movie.title).appendTo($cardBody);
          $('<p>').addClass('card-text').html(`‚≠ê ${movie.vote_average} ‚Ä¢ üìÖ ${movie.release_date?.slice(0, 4)}`).appendTo($cardBody);

          $card.on('click', () => window.location.href = `detail.html?id=${movie.id}`);
        });
      })
      .catch(() => {
        $container.html('<div class="col-12 text-center text-danger">Filmler y√ºklenirken bir hata olu≈ütu</div>');
      });
    });
  </script>
</body>
</html>
